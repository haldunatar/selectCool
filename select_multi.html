<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/select_multi.css" />
 
 
<title>Select Cool</title>
</head>
<body>

<div class="wrap">


	<div class="select_multi js_container"> 	
		<div class="select_multi_header"><p>Select one or more options</p><span class="js_arrow"> </span></div><!--select_multi_header-->
    		<div id="selectMulti" class="optionBox_multi">
    			<div class="check_unCheckAll">
    			<div id="checkAll" class="multipleOption">Check All</div> 
    			<div id="unCheckAll" class="multipleOption">Uncheck All</div>
    			</div><!--check_uncheckAll-->
        <h3>Option 1</h3>
        <input class="selectMulti" type="checkbox" name="user_Option" id="Option1" value="Option1">
        <label class="selectMulti" for="Option1">Option1</label>
    	<input class="selectMulti" type="checkbox" name="user_Option" id="Option2" value="Option2">
        <label class="selectMulti" for="Option2">Option2 </label>
        <h3>Option 2</h3>
        <input class="selectMulti" type="checkbox" name="user_Option" id="Option3" value="Option3">
        <label class="selectMulti" for="Option3">Option3</label>
    	<input class="selectMulti" type="checkbox" name="user_Option" id="Option4" value="Option4">
        <label class="selectMulti" for="Option4">Option4</label>
        </div><!--optionBox_multi-->
	</div><!--select_multi-->
				 
</div><!--wrap-->


<script src="js/jq.js"></script>
<script src="js/engine.js"></script>

</body>
</html>
